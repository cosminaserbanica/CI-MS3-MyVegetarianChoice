{% extends "base.html" %}
{% block content %}

    <section class="page-section">
      <div class="row">
        <h1 style="text-align: center;">Healthy, tasty and easy to make!</h1>
        <h2 style="text-align: center;">Discover our recipes!</h2>
      </div>
    </section>
    <section class="page-section cta">
      <div class="carousel">
        <div class="bd-example">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../static/images/vegetarian card.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      </div>
    </section>
    <section class="page-section">
      <div class="row" style="text-align: center;">
        <h2>Why don't you join the community?</h2>
        <span>
          <a role="button" href="{{ url_for('login') }}" class="btn btn-primary">Log In</a>
          <a role="button" href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
        </span>
      </div>
    </section>


{% endblock %}
