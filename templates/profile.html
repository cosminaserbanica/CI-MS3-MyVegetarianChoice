{% extends "base.html" %}
{% block content %}

<section class="page-section">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card-panel">
          <h3 class="center-align light-blue-text text-darken-4">
              {{ username }}'s Profile
          </h3>
      </div>
    </div>
  </div>
</section>

<section class="page-section">
  <h1>Welcome back {{ username }}!</h1>
  <h2>What would you like to do?</h2>
</section>

<!-- User Options -->
<section class="page-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <a role="button" class="btn btn-primary" style="margin-bottom: 15px;" href="{{ url_for('edit_profile', username=session['user']) }}">Edit Profile</a>
      </div>
      <div class="col-md-6">
        <a role="button" class="btn btn-primary" href="{{ url_for('my_recipes', username=session['user']) }}">View My Recipes</a>
      </div>
    </div>
  </div>
</section>

{% endblock %}
