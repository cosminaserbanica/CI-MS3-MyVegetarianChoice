{% extends "base.html" %}
{% block content %}

    <div class="row center">
      <div class="col s12 m12">
        <div class="card">
          <div class="card-image center">
            <img src="/static/images/vegetarian card.jpg">
          </div>
          <div class="card-content">
            <p>Healthy, tasty and easy to make!</p>
            <p>Plenty of choices!</p>
          </div>
        </div>
      </div>
    </div>

    {% for receipe in receipes %}
        {{ receipe.category }}<br>
        {{ receipe.receipe_name }}<br>
        {{ receipe.receipe_url}}<br>
        {{ receipe.serving }}<br>
        {{ receipe.method }}<br>
        {{ receipe.time }}<br>
    {% endfor %}

{% endblock %}
