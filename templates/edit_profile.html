{% extends "base.html" %}
{% block content %}

<section class="page-section">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card-panel">
          <h3 class="center-align light-blue-text text-darken-4">
              Edit {{ user.username }}'s Profile
          </h3>
      </div>
    </div>
  </div>
</section>

<section class="page-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h2>Change password</h2>
        <div class="row accounts-bg">
          <div class="container-fluid">
              <div class="row accounts-label">
                  <form class="col-12" method="POST" action="{{ url_for('edit_profile', username=session['user']) }}" aria-label="Edit Profile">
                      <!-- New Password -->
                      <div class="row">
                          <div class="col-12 form-group">
                              <label for="password"><i class="iconify" data-icon="mdi:lock" data-inline="true"></i> New Password</label>
                              <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" aria-describedby="password" required>
                          </div>
                      </div>

                      <!-- Confirm Password-->
                      <div class="row end-input">
                          <div class="col-12 form-group">
                              <label for="confirm_password"><i class="iconify" data-icon="mdi:lock-check" data-inline="true"></i> Confirm New Password</label>
                              <input id="confirm_password" name="confirm_password" type="password"  minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" aria-describedby="confirm_password" required> <br>
                              <span id='message'></span>
                          </div>
                      </div>
                      <!-- Submit button -->
                        <div class="col-6 edit-btn">
                            <button class="submit-btn" type="submit" aria-label="Save">
                                Save
                            </button>
                        </div>
                  </form>
              </div>
          </div>
      </div>
    </div>
    <div class="col-md-6">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-{{ user._id }}">
        Delete profile
      </button>

      <!-- Modal -->
      <div class="modal fade" id="modal-{{ user._id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">
                <a href="{{ url_for('delete_profile', username=user.username) }}" style="color: black;">Delete</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
